name: C/C++ CI

on:
  push:
    branches: [ "main"`, "graphviz_wrapper" ]
  pull_request:
    branches: [ "main", "graphviz_wrapper" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: pwd
      run: pwd
    - name: autogen.sh
      run: |
        ls
        ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
